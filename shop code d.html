<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Decryption</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
    }

    .card {
        background: #ffffff;
        width: 100%;
        max-width: 380px;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
        font-size: 22px;
        margin-bottom: 8px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 16px;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        text-align: center;
    }

    input:focus {
        border-color: #2c5364;
    }

    button {
        width: 100%;
        margin-top: 16px;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: #2c5364;
        color: white;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.98);
    }

    .output {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #2c5364;
        word-break: break-all;
    }

    .map {
        margin-top: 16px;
        font-size: 12px;
        color: #777;
        line-height: 1.6;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Code Decryption</h1>
    <p>Type a word to convert into numbers</p>

    <input type="text" id="inputText" placeholder="Enter word">

    <button onclick="convert()">Convert</button>

    <div class="output" id="output"></div>

    <div class="map">
        s=1 u=2 n=3 f=4 l=5<br>
        o=6 w=7 e=8 r=9 c=0
    </div>
</div>

<script>
function convert() {
    const map = {
        s: "1",
        u: "2",
        n: "3",
        f: "4",
        l: "5",
        o: "6",
        w: "7",
        e: "8",
        r: "9",
        c: "0"
    };

    const input = document.getElementById("inputText").value.toLowerCase();
    let result = "";

    for (let char of input) {
        if (map[char]) {
            result += map[char];
        }
    }

    document.getElementById("output").innerText =
        result.length ? result : "No matching letters";
}
</script>

</body>
</html>
